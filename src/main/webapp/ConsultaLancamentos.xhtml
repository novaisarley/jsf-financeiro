<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lançamentos</title>
</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action="#{consultaLancamentosBean.buscarLancamentos}" />
	</f:metadata>

	<h:dataTable value="#{consultaLancamentosBean.lancamentos}"
		var="lancamento" border="1">
		<h:column>
		<f:facet name="header">
			<h:outputText value="Pessoa" />
			</f:facet>
			<h:outputText value="#{lancamento.pessoa.nome}" />
		</h:column>
		<h:column>
		<f:facet name="header">
			<h:outputText value="Descrição" />
			</f:facet>
			<h:outputText value="#{lancamento.descricao}" />
		</h:column>
		<h:column>
		<f:facet name="header">
			<h:outputText value="Tipo" />
			</f:facet>
			<h:outputText value="#{lancamento.tipo}" />
		</h:column>
		<h:column>
		<f:facet name="header">
			<h:outputText value="Valor" />
			</f:facet>
			<h:outputText value="R$#{lancamento.valor}" />
		</h:column>
		<h:column>
		<f:facet name="header">
			<h:outputText value="Data de Vencimento" />
			</f:facet>
			<h:outputText value="#{lancamento.dataVencimento}" />
		</h:column>
		<h:column>
			<f:facet name="header">
			<h:outputText value="Data de Pagamento" />
			</f:facet>
			<h:outputText value="#{lancamento.dataPagamento}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
